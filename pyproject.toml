[project]
name = "sf-skills"
version = "4.0.0"
description = "Salesforce development skills for Claude Code"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "Jag Valaiyapathy" }
]
keywords = ["salesforce", "claude-code", "skills", "hooks"]

dependencies = []

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",  # Parallel test execution
]
dev = [
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# This project is a collection of skills (not a Python package)
# We only use pyproject.toml for pytest/tool configuration
py-modules = []

[tool.setuptools.packages.find]
where = ["tests"]
include = ["tests*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
python_classes = ["Test*"]
addopts = [
    "-v",                    # Verbose output
    "--tb=short",            # Shorter tracebacks
    "-ra",                   # Show summary of all test outcomes
    "--strict-markers",      # Treat unknown markers as errors
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests requiring external resources",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.coverage.run]
source = ["shared/hooks"]
branch = true
omit = [
    "tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
show_missing = true
fail_under = 70

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 100
